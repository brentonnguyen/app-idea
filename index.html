<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application</title>
    <meta name="author" content="Brenton Nguyen">
    <meta name="description" content="Web Application for sending and recieving
     messages for family.">

     <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="logo">
        <a href="./index.html" class="main-logo">Project</a>
    </nav>

    <article class="nav-container">

        <aside class="groceries-nav">
            
            <section class="groceries-text-container">
                <h2>Groceries</h2>
                
                <p> Notifies select family members to help bring groceries in.</p>
            </section>
        </aside>
    
        <aside class="dinner-nav">

            <section class="dinner-text-container">
                <h2>Dinner</h2>

                <p>
                    Notifies family members whose turn it is to set up dinner and other family
                    members to come down and eat.
                </p>
            </section>
        </aside>
    
        <aside class="others-nav">

            <section class="dinner-text-container">
                <h2>Others</h2>
                <p> Option for any other unlisted event you need help.</p>
            </section>
        </aside>
    </article>

    <script src="./js/scripts.js"></script>
</body>
